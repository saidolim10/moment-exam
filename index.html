<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment.js Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .clock {
            display: flex;
            background: #222;
            align-items: center;
            padding: 45px 60px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 20px white;
        }

        .time-box {
            background: #333;
            padding: 20px 25px;
            margin: 0 5px;
            border-radius: 8px;
            text-align: center;
                        box-shadow: 0px 0px 50px white;

        }

        .time-box span {
            display: block;
            font-size: 20px;
            font-weight: bold;
        }

        .label {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="clock">
        <div class="time-box">
            <span id="hours">00</span>
            <div class="label">Hours</div>
        </div>
        <span>:</span>
        <div class="time-box">
            <span id="minutes">00</span>
            <div class="label">Minutes</div>
        </div>
        <span>:</span>
        <div class="time-box">
            <span id="seconds">00</span>
            <div class="label">Seconds</div>
        </div>
        <span id="ampm" style="margin-left: 10px; font-size: 18px;"></span>
    </div>

    <script>
        function updateTime() {
            const now = moment();
            document.getElementById("hours").textContent = now.format("hh");
            document.getElementById("minutes").textContent = now.format("mm");
            document.getElementById("seconds").textContent = now.format("ss");
            document.getElementById("ampm").textContent = now.format("A");
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>

</html>
